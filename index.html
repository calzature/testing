<div id="purchasePopIn">
  <div class="backGround"></div>
  <div class="rentPopIn" data-alias="mainContainer">
    <div class="rentPoster" data-alias="imgPoster">
        <img data-alias="image" src="https://i.ebayimg.com/images/g/eRQAAOSwZuRZyXGi/s-l300.jpg">
    </div>
    <div id="titleYear">
        <span id="rentTitles" data-alias="title">HBO GO subscription plan title</span>
        <div id="rentReleaseYear" data-alias="releasedYear">(2019)</div>
    </div>
    <div class="rentInfo">
        <div data-alias="price" style="float: left; margin-right: 5px; font-weight: bold;">$45.00</div>
        <div data-alias="assetDescription">for 2 days</div>
    </div>
    <div class="rentPcContent" data-alias="pcContent">Please enter your Master PIN and press OK to rent the selected asset.</div>
    <div class="rentPassHolder focusable" data-alias="passHolder">
        <span class="rentPin" data-alias="PIN">PIN</span>
        <span class="inputWrapper">
        <input maxlength="4" type="password" class="rentInput" data-alias="userPin" readonly>
        </span>
    </div>
    <div class="buttons" data-alias="buttons">
        <div class="btn--primary focusable" data-repeat="btns" data-repeat-times="2">Cancel</div>
      <div class="btn--primary focusable" data-repeat="btns" data-repeat-times="2">Subscribe</div>
    </div>
    <div data-alias="errorMessage" id="rentIncorrectPin">Error message</div>
</div>
<div class="closeInfo" data-alias="closeInfo"></div>
</div>
